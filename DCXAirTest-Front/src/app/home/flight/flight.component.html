<div class="container mt-5">
    <div class="card shadow">
        <div class="card-header bg-primary text-white">
            <h2 class="mb-0">Buscar Vuelos</h2>
        </div>
        <div class="card-body">
            <form>
                <div class="form-group mb-3">
                    <label for="origin" class="form-label">Origen:</label>
                    <select id="currency" name="currency" class="form-select" required>
                        <option value="USD">MZL</option>
                        <option value="USD">MZL</option>
                        <option value="USD">PEI</option>
                        <option value="USD">PEI</option>
                        <option value="USD">BOG</option>
                        <option value="USD">BOG</option>
                        <option value="USD">BOG</option>
                        <option value="USD">BOG</option>
                        <option value="USD">JFK</option>
                        <option value="USD">JFK</option>
                        <option value="USD">JFK</option>
                        <option value="USD">BCN</option>
                        <option value="USD">MAD</option>
                    </select>
                </div>
                
                <div class="form-group mb-3">
                    <label for="destination" class="form-label">Destino:</label>
                    <select id="currency" name="currency" class="form-select" required>
                        <option value="USD">MZL</option>
                        <option value="USD">MZL</option>
                        <option value="USD">PEI</option>
                        <option value="USD">PEI</option>
                        <option value="USD">BOG</option>
                        <option value="USD">BOG</option>
                        <option value="USD">BOG</option>
                        <option value="USD">BOG</option>
                        <option value="USD">JFK</option>
                        <option value="USD">JFK</option>
                        <option value="USD">JFK</option>
                        <option value="USD">BCN</option>
                        <option value="USD">MAD</option>
                    </select>
                </div>

                <fieldset class="mb-3">
                    <legend class="col-form-label pt-0">Tipo de Viaje:</legend>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="tripType" id="oneway" value="oneway" required>
                        <label class="form-check-label" for="oneway">One Way</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="tripType" id="roundtrip" value="roundtrip">
                        <label class="form-check-label" for="roundtrip">Round Trip</label>
                    </div>
                </fieldset>

                <div class="form-group mb-3">
                    <label for="currency" class="form-label">Moneda:</label>
                    <select id="currency" name="currency" class="form-select" required>
                        <option value="USD">USD</option>
                        <option value="EUR">EUR</option>
                        <option value="COP">COP</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-success">Buscar Vuelos</button>
            </form>
        </div>
    </div>

    <div class="mt-4">
        <table class="table table-striped table-bordered">
            <thead class="thead-light">
                <tr>
                    <th>Origen</th>
                    <th>Destino</th>
                    <th>Precio</th>
                    <th>Transportista</th>
                    <th>Número de Vuelo</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Prueba</td>
                    <td>Prueba</td>
                    <td>Prueba</td>
                    <td>Prueba</td>
                    <td>Prueba</td>
                </tr>

                <!--     <td>{{ flight.transportCarrier }}</td> -->
                <!--     <td>{{ flight.flightNumber }}</td> -->
                <!-- </tr> -->
            </tbody>
        </table>
    </div>
</div>
